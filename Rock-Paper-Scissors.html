<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="Rock-Paper-Scissors.css">
</head>

<body>
  <div id="winner">
    <p id="winner-el"></p>
  </div>

  <div>
    <div class="your-choice">
      your choice:
      <div class="your-hands">
        <label for="✊" id="✊"> ✊
          <input value="✊" name="hands" type="radio">
        </label>
      </div>
      <div class="your-hands">
        <label for="🖐" id="🖐"> 🖐
          <input value="🖐" name="hands" type="radio">
        </label>
      </div>
      <div class="your-hands">
        <label for="✌" id="✌"> ✌
          <input value="✌" name="hands" type="radio">
        </label>
      </div>
    </div>

    <div>
      <button class="submit-btn" onclick="submit()">submit</button>
    </div>

    <div class="hands">
      <p id="answer-el">
        Your Hand:
      </p>
      <p id="Computers-Hand-el">
        Computers Hand:
      </p>
    </div>

    <p class="message-el" id="message-el"></p>

    <div class="points">

      <p id="your-points-el">Your points: </p>
      <p id="computer-points-el">Computer points: </p>
    </div>
  </div>
</body>
<script src="Rock-Paper-Scissors.js"></script>

</html>
